{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block subtitle %}Use the form bellow to send message.{% endblock %}

{% block content%}
<div class="col-md-12">
  <div class="card mb-4 box-shadow">
    <div class="card-body">

      <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send Message</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
